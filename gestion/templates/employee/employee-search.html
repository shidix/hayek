{% load i18n gestion_tags %}

<form class="form m-0" method="GET" action="{% url "employee-search" %}" id="form-search">
    {%csrf_token%}
    <input type="hidden" id="obj_id" name="obj_id" value="{{obj.id}}" />
    <div class="row">
        <div class="col-6">
            <div class="row"> 
                <div class="col-lg-4 col-4 py-2 text-end d-none d-lg-block"> <span>{% trans "Buscar por fecha:" %}</span> </div>
                <div class="col-lg-4 col-6 p-0">
                    <input type="date" class="autosearch form-control form-control-dark w-100 py-2"
                        name="s_employee_idate" id="s_employee_idate" value="{{request.session.s_employee_idate}}"/>
                </div>
                <div class="col-lg-4 col-6 p-0">
                    <input type="date" class="autosearch form-control form-control-dark w-100 py-2" 
                        name="s_employee_edate" id="s_employee_edate" value="{{request.session.s_employee_edate}}"/>
                </div>
            </div>
        </div>
        <div class="col-1 p-0">
            <button type="submit" class="btn btn-default w-100"> <i class="fas fa-search"></i> </button>
        </div>
        <div class="col-5 text-end p-0">
            <a class="btn btn-xs exp" href="{% url "employees" %}" title="{% trans 'Volver' %}" target="_blank">
                <i class="fas fa-arrow-left"></i> {% trans "Volver" %}</a>
        </div>
    </div>
</form>
