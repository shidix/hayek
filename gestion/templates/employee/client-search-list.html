{% load i18n %}

<div class="suggest-guest">
    <div class="col-12 text-right p-2"><a href="" onclick="$('#client-list').html('');return false;">
        <i class="fas fa-times"></i></a></div>

    {% for item in items %}
        <div class="row client-row pt-1 pb-1 pointer" data-id="{{item.id}}" data-name="{{item.name}}">
            <div class="col-10"> {{item.name}} </div>
            <div class="col-2 text-right"> <i class="far fa-check-circle"></i> </div>
        </div>
    {% endfor%} 
</div>
<script>
    $(".client-row").click(function(){
        $('#client_id').val($(this).data("id"));
        $('#client').val($(this).data("name"));
        $('#client-search-list').html('');
        $('#step2').toggle();
    });
</script>
