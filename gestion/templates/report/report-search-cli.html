{% load i18n %}

<div class="suggest-guest">
    {% for item in items %}
        <div class="row client-row pt-1 pb-1 pointer" data-id="{{item.id}}" data-name="{{item.name}}">
            <div class="col-10"> {{item.name}} </div>
            <div class="col-2 text-right"> <i class="far fa-check-circle"></i> </div>
        </div>
    {% endfor%} 
</div>
<script>
    $(".client-row").click(function(){
        $('#s_rep_cli').val($(this).data("name"));
        $('#rep_cli').val($(this).data("name"));
        $('#report-search-cli').html('');
    });
</script>
